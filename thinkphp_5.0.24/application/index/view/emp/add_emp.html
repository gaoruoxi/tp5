{include file="index/meta" /}
<form class="form form-horizontal" id="form-article-add" action="{:url('/index/emp/ademp')}" method="post">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>姓名：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="" placeholder="姓名"  name="name">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>性别：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <select name="gender" class="checkbox">
                <option value="1">男</option>
                <option value="2">女</option>
                <option value="9">其他</option>
            </select>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>手机号：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="" placeholder="手机号"  name="phone">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>密码：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" value="" placeholder="密码"  name="password">
        </div>
    </div>
    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
            <button  class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 新增</button>
            <button  class="btn btn-secondary radius" onclick="javascript:window.location.href='{:url('/index/emp/index')}';" type="button"><i class="Hui-iconfont">&#xe632;</i> 返回</button>
        </div>
    </div>
</form>
{include file="index/footer" /}
