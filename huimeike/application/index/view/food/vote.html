{include file="index/meta" /}
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>
    首页
    <span class="c-gray en">&gt;</span>
    菜单管理
    <span class="c-gray en">&gt;</span>
    菜单录入
    <a class="btn btn-success radius r" style="line-height: 1.6em; margin-top: 3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <form action="{:url('/index/food/vote')}">
            <div class="text-c"> 投票截止日期：
                <input type="text" id="end_time" name="end_time" class="input-text" style="width:180px;">
                <input type="submit" class="btn btn-primary radius" value="搜索">
            </div>
        </form>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th>新增时间</th>
                <th>截止时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {if !empty($data)}
            {foreach $data as $k=>$v }
            <tr class="food_item">
                <td style="text-align: center;">
                    {$v['add_time']}
                </td>
                <td style="text-align: center;">
                    {$v['end_time']}
                </td>
                <td style="text-align: center;">
                    <a href="javascript:;" onclick="info({$v['id']})">查询详情</a>
                </td>
            </tr>
            {/foreach}
            {/if}
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="/static/h-ui//lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script>
    laydate.render({
        elem: '#end_time',
        type: 'date',
        value: "{$time}"
    });
    //详情弹窗
    function info(id) {
        var title='菜单详情';
        var url="{:url('/index/food/infos')}";
        var index = layer.open({
            type: 2,
            title: title,
            content: url+'?id='+id
        });
        layer.full(index);
    }
</script>
